<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Карта плательщика</h5>
          <div class="container">
              <div class="row">
                <div class="col">
                  <label for="sn1">Номер карты</label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" ngModel required #sn1="ngModel" name="sn1" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text" ngModel required #sn2="ngModel" name="sn2" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text" ngModel required #sn3="ngModel" name="sn3" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text" ngModel required #sn4="ngModel" name="sn4" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="name">ФИО</label>
                </div>
                <div class="col-md-6">
                  <label for="endMonth">активна до</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" ngModel required #name="ngModel" name="name" class="form-control" placeholder="ФИО">
                </div>
                <div class="col-md-3">
                  <input type="text" ngModel required #endMonth="ngModel" name="endMonth" class="form-control" placeholder="01">
                </div>
                <div class="col-md-3">
                  <input type="text" ngModel required #endYear="ngModel" name="endYear" class="form-control" placeholder="20">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Карта плательщика</h5>
          <div class="container">
              <div class="row">
                <div class="col">
                  <label for="dn1">Номер карты</label>
                </div>
              </div>
              <div class="row">
              <div class="col">
                <input type="text" ngModel required #dn1="ngModel" name="dn1" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text" ngModel required #dn2="ngModel" name="dn2" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text" ngModel required #dn3="ngModel" name="dn3" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text" ngModel required #dn4="ngModel" name="dn4" class="form-control" placeholder="0000">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="money">Сумма</label>
      <input type="number" class="form-control" ngModel required #money="ngModel" name="money" placeholder="Сумма">
    </div>
    <button type="submit" class="btn btn-primary mb-2" [disabled]="f.invalid">Перевести</button>
  </div>
</div>
</form>
