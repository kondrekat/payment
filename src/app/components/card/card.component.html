<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="container">
  <div class="row card-wrapper">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Карта плательщика</h5>
          <div class="container">
              <div class="row">
                <div class="col">
                  <label for="sn1">Номер карты</label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text"  required formControlName="sn1" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text"  required formControlName="sn2" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text"  required formControlName="sn3" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
                <div class="col">
                  <input type="text"  required formControlName="sn4" class="form-control" placeholder="0000" pattern="[0-9]{4}">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="name">ФИО</label>
                </div>
                <div class="col-md-6">
                  <label for="endMonth">активна до</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input type="text"  required formControlName="name" class="form-control" placeholder="ФИО">
                </div>
                <div class="col-md-3">
                  <select class="custom-select">
                    <option *ngFor="let item of [].constructor(12); let i = index" value="i">{{ i + 1 }}</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select class="custom-select">
                    <option *ngFor="let item of [].constructor(4); let i = index" value="i">{{ i + 20 }}</option>
                  </select>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Карта плательщика</h5>
          <div class="container">
              <div class="row">
                <div class="col">
                  <label for="dn1">Номер карты</label>
                </div>
              </div>
              <div class="row">
              <div class="col">
                <input type="text"  required formControlName="dn1" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text"  required formControlName="dn2" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text"  required formControlName="dn3" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <input type="text"  required formControlName="dn4" class="form-control" placeholder="0000">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="money" class="money-label">Сумма</label>
      <input type="number" class="form-control" required formControlName="money" placeholder="Сумма">
    </div>
    <button type="submit" class="btn btn-primary mb-2" [disabled]="!form.valid">Перевести</button>
  </div>
</div>
</form>

<p>{{ t | json }}</p>
